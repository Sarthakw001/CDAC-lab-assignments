<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Scheduler</title>
    <style>
        input{
            margin-bottom: 20px;
        }
        form{
            padding: 15px;
        }
        fieldset{
            padding: 20px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Application Scheduler</h1>
    </header>

    <section>
        <form action="">
            <fieldset>
                <legend>Personal Infromation</legend>
                <label for="">Username</label>
                <br>
                <input type="text" name="" id="">
                <br>
                <label for="">Telephone</label>
                <br>
                <input type="number" name="" id="">
                <br>
                <label for="">Email</label>
                <br>
                <input type="email" name="" id="">
                <br>
                <label for="">Date of birth</label>
                <br>
                <input type="date" name="" id="">
            </fieldset>
            <fieldset>
                <legend>Appointment Request</legend>
                <label for="">What is the reason for your visit ?</label>
                <br>
                <input type="text" name="" id="" placeholder="type your reason">
                <br>
                <label for="">Current pain level</label>
                <br>
                <input type="range" name="" id="" min="0" max="10">
                <br>
                <label for="">Preferred Date</label>
                <br>
                <input type="date" name="" id="">
                <br>
                <label for="">Preferred time</label>
                <br>
                <input type="time" name="" id="">
            </fieldset>
            <button style="margin: 0px 0px 0px 10px;">Submit</button>
        </form>
    </section>
</body>
</html>
