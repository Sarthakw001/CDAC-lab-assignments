<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div>
        <table>
            <form action="">
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Code</td>
                    <td><input type="number" style="width: 60px;"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <input type="radio" name="" id="">
                        <label for="">Admin</label>
                        <br>
                        <input type="radio" name="" id="">
                        <label for="">HR</label>
                        <br>
                        <input type="radio" name="" id="">
                        <label for="">Technical</label>
                        <br>
                        <input type="radio" name="" id="">
                        <label for="">Accounts</label>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Date of Joining</td>
                    <td>
                        <input type="number" style="width: 20px;">
                        <label for="">/</label>
                        <input type="number" style="width: 20px;">
                        <label for="">/</label>
                        <input type="number" style="width: 35px;">
                        <br>
                        <span style="margin-left: 5px;">dd</span>
                        <span style="margin-left: 15px;">mm</span>
                        <span style="margin-left: 18px;">yyyy</span>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="" id="" cols="53" rows="5" ></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Training Program Attended</td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">HTML</label>
                        <br>
                        <input type="checkbox" name="" id="">
                        <label for="">JAVA</label>
                        <br>
                        <input type="checkbox" name="" id="">
                        <label for="">.NET</label>
                        <br>
                        <input type="checkbox" name="" id="">
                        <label for="">JAVASCRIPT</label>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Training Program needs to attend</td>
                    <td>
                        <select name="" id="">
                            <option value="">JavaScript</option>
                            <option value="">CSS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Send the information at : </td>
                    <td>
                        <a href="empinfo@patni.com">empinfo@patni.com</a>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
