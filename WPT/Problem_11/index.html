<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTMLForm</title>
</head>

<body>
    <section>
        <form action="" method="post">
            <fieldset>
                <legend>Registration Details</legend>
                <table>
                    <tr>
                        <td>
                            <label for="">University</label>
                        </td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Institute</label>
                        </td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Branch</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">CS</option>
                                <option value="">ECE</option>
                                <option value="">EE</option>
                                <option value="">ME</option>
                            </select>
                            <label for="">Pursuing</label>
                            <input type="radio" name="Pursuing" id="">
                            <label for="">Completed</label>
                            <input type="radio" name="Completed" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Average CPI</label>
                        </td>
                        <td>
                            <input type="number" name="" id="">
                            <label for="">Upto</label>
                            <input type="number" name="" id="">
                            <label for="">th semester</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Experience</label>
                        </td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Your University of Blog</label>
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="https://">
                        </td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </section>
</body>

</html>
