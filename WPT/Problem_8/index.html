<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Sarthak Bhatnagar</h1>
    </header>

    <form action="">
        <fieldset>
            <legend>Feedback form</legend>
            <table>
                <tr>
                    <td>Type of problem</td>
                    <td>
                      <select name="" id="">
                        <option value="">Website is down</option>
                        <option value="">Product not available</option>
                        <option value="">Product is missing</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>Username <span>*</span></td>
                    <td>
                        <input type="text" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>Email <span>*</span></td>
                    <td>
                        <input type="email" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>Location <span>*</span></td>
                    <td>
                        <input type="text" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Description <span>*</span></td>
                    <td>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Notification of problem solved</td>
                    <td>
                        <label for="">Yes</label>
                        <input type="checkbox" name="" id="">
                        <br>
                        <label for="">No</label>
                        <input type="checkbox" name="" id="">
                    </td>
                </tr>
            </table>            
        </fieldset>
    </form>
</body>
</html>
